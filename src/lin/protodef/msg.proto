syntax = "proto3";
package msg;

option go_package = "./;msg";

enum MSG_TYPE
{
    _MSG_NULL = 0;
    _MSG_TEST = 1;
    _MSG_TEST_RES = 2;
    _MSG_LOGIN = 3;
    _MSG_LOGIN_RES = 4;
}

message MSG_TEST
{
    int64 id = 1;
}
message MSG_TEST_RES
{
    int64 id = 1;
}

message MSG_LOGIN
{
    int64 id = 1;
}

message MSG_LOGIN_RES
{
    int64 id = 1;
    int64 connect_id = 2;
}
