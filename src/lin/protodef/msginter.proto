syntax = "proto3";
package msgpacket;

option go_package = "./;msgpacket";

enum PB_MSG_INTER_TYPE
{
    _PB_MSG_INTER_NULL = 0;
    _PB_MSG_INTER_QUESRV_REGISTER = 1;
    _PB_MSG_INTER_QUESRV_REGISTER_RES = 2;
    _PB_MSG_INTER_QUESRV_OFFLINE_NTF = 3;
    _PB_MSG_INTER_QUESRV_ONLINE_NTF = 4;
    _PB_MSG_INTER_QUESRV_CONNECT = 5;
    _PB_MSG_INTER_QUESRV_CONNECT_RES = 6;
    _PB_MSG_INTER_QUECENTER_HEARTBEAT = 7;
    _PB_MSG_INTER_QUECENTER_HEARTBEAT_RES = 8;
    _PB_MSG_INTER_QUESRV_HEARTBEAT = 9;
    _PB_MSG_INTER_QUESRV_HEARTBEAT_RES = 10;
}

message PB_MSG_INTER_QUESRV_REGISTER
{
    string ip = 1;
    int32 port = 2;
}

message PB_MSG_INTER_QUESRV_INFO
{
    int64 que_srv_id = 1;
    string ip = 2;
    int32 port = 3;
}
message PB_MSG_INTER_QUESRV_REGISTER_RES
{
    repeated PB_MSG_INTER_QUESRV_INFO que_srv_info = 1;
    int64 que_srv_id = 2;
}

message PB_MSG_INTER_QUESRV_OFFLINE_NTF
{
    int64 que_srv_id = 1;
}

message PB_MSG_INTER_QUESRV_ONLINE_NTF
{
    PB_MSG_INTER_QUESRV_INFO que_srv_info = 1;
}

message PB_MSG_INTER_QUESRV_CONNECT
{
    int64 que_srv_id = 1;
}
message PB_MSG_INTER_QUESRV_CONNECT_RES
{
    int64 que_srv_id = 1;
}

message PB_MSG_INTER_QUECENTER_HEARTBEAT
{
    int64 que_srv_id = 1;
}
message PB_MSG_INTER_QUECENTER_HEARTBEAT_RES
{
    int64 que_srv_id = 1;
}


message PB_MSG_INTER_QUESRV_HEARTBEAT
{
    int64 que_srv_id = 1;
}
message PB_MSG_INTER_QUESRV_HEARTBEAT_RES
{
    int64 que_srv_id = 1;
}